name: Build ERF_UI.swf

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y swfmill python3

      - name: Install mtasc (SourceForge community fork)
        run: |
          set -e
          TMP=$(mktemp -d)
          cd "$TMP"
          curl -fL "https://sourceforge.net/projects/mtasc/files/mtasc-1.15-linux-x86_64.tgz/download" -o mtasc.tgz
          tar -xzf mtasc.tgz
          # acha o bin√°rio dentro do tar e instala
          MTASC_PATH=$(find . -type f -name mtasc -perm -u+x | head -n1)
          [ -n "$MTASC_PATH" ] || { echo "mtasc not found in archive"; exit 1; }
          sudo install -m 755 "$MTASC_PATH" /usr/local/bin/mtasc
          mtasc -help || true

      - name: Validate registry
        run: |
          python3 tools/validate_registry.py

      - name: Generate XML
        run: |
          python3 swf/build/generate_xml.py   

      - name: Build SWF (swfmill)
        run: |
          mkdir -p dist
          swfmill simple dist/ERF_UI.generated.xml dist/ERF_UI.pre.swf

      - name: Inject AS2 (mtasc)
        run: |
          mtasc -version 8 -swf dist/ERF_UI.pre.swf -cp swf/as2 -main Register -out dist/ERF_UI.swf

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ERF_UI
          path: dist/ERF_UI.swf
