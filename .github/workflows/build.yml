name: Build ERF_UI.swf

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y swfmill python3

      - name: Install mtasc (manual download)
        run: |
          set -e
          TMP=$(mktemp -d)
          cd "$TMP"
          URL="https://launchpad.net/ubuntu/+archive/primary/+sourcefiles/mtasc/1.14-3build5/mtasc_1.14.orig.tar.gz"
          echo "Trying $URL"
          if curl -fL "$URL" -o mtasc.tar.gz; then
            tar -xzf mtasc.tar.gz || true
          else
            echo "Failed to download mtasc"
            exit 1
          fi

          MTASC_PATH=$(find . -type f -name mtasc -path '*/bin/mtasc' -perm -u+x | head -n1 || true)
          if [ -z "$MTASC_PATH" ]; then
            echo "Could not find mtasc binary after download. Available files:"
            find . -type f -name mtasc || true
            exit 1
          fi

          sudo mv "$MTASC_PATH" /usr/local/bin/mtasc
          sudo chmod +x /usr/local/bin/mtasc
          mtasc -version

      - name: Validate registry
        run: |
          python3 tools/validate_registry.py

      - name: Generate XML
        run: |
          python3 swf/build/generate_xml.py   

      - name: Build SWF (swfmill)
        run: |
          mkdir -p dist
          swfmill simple dist/ERF_UI.generated.xml dist/ERF_UI.pre.swf

      - name: Inject AS2 (mtasc)
        run: |
          mtasc -version 8 -swf dist/ERF_UI.pre.swf -cp swf/as2 -main Register -out dist/ERF_UI.swf

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ERF_UI
          path: dist/ERF_UI.swf
