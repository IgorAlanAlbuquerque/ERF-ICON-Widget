name: Build ERF_UI.swf

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y swfmill python3

      - name: Use bundled mtasc
        run: |
          sudo install -m 755 tools/mtasc/mtasc /usr/local/bin/mtasc

          mtasc -help >/dev/null || true

      - name: Validate registry
        run: |
          python3 tools/validate_registry.py

      - name: Generate XML
        run: |
          python3 swf/build/generate_xml.py   

      - name: Build SWF (swfmill)
        run: |
          mkdir -p dist
          swfmill simple dist/ERF_UI.generated.xml dist/ERF_UI.pre.swf

      - name: Check std presence
        run: |
          pwd
          ls -la tools/mtasc || true
          ls -la tools/mtasc/std || true

      - name: Inject AS2 (mtasc)
        run: >
          mtasc -version 8
          -swf dist/ERF_UI.pre.swf
          -cp swf/as2
          -cp tools/mtasc
          -main Register
          -frame 1
          -out dist/ERF_UI.swf

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ERF_UI
          path: dist/ERF_UI.swf
